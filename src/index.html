<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание Занько Александр</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <main class="page-main">
      <form action="#" class="form">
        <div class="name-wrapper">
          <label for="name">Имя</label>
          <input type="text" class="name" id="name"/>
        </div>
        <div class="email-wrapper">
          <label for="email">E-mail</label>
          <input type="email" class="email" id="email"/>
        </div>
        <div class="phone-wrapper">
          <label for="phone">Телефон</label>
          <input type="text" class="phone" id="phone"/>
        </div>
        <div class="message-wrapper">
          <label for="message">Сообщение</label>
          <textarea class="message" name="message" id="message" cols="30" rows="10"></textarea>
        </div>
				<button class="form-button">Отправить</button>
      </form>
			<button class="modal-button">Модальное окно</button>
			<div class="overlay"></div>
			<div class="modal-window">
				<button class="modal-close">&#10006</button>
				<span>Привет!</span>
			</div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
